plugins {
    id 'java'
}

group 'io.flybirdStudio'
version '1.0-SNAPSHOT'

apply from: 'E:/Java/GlobalResources/GradleScripts/github_package_repo.gradle'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'ink.flybird:fcommon-main:1.0.3-7'
    implementation 'io.netty:netty-handler:4.1.90.Final'
    implementation 'io.netty:netty-buffer:4.1.90.Final'
    implementation 'io.netty:netty-transport:4.1.90.Final'
}

