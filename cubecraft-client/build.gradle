plugins {
    id 'java'
    id 'application'
    id 'org.beryx.jlink' version '2.25.0'
}

version '0.3.2'

apply from: rootDir.getAbsolutePath()+"/script/jar.gradle"
apply from: rootDir.getAbsolutePath()+"/script/shared.gradle"

dependencies {
    implementation project(":cubecraft-core")
    implementation project(":cubecraft-server")
    implementation project(":Quantum3D")
    implementation project(":JRakNet")

    implementation "org.lwjgl:lwjgl:3.3.1"
    implementation "org.lwjgl:lwjgl-glfw:3.3.1"
    implementation "org.lwjgl:lwjgl-openal:3.3.1"
    implementation "org.lwjgl:lwjgl-opengl:3.3.1"

    implementation "ink.flybird:quantum3d-std:0.0.2-1"
    implementation "ink.flybird:quantum3d-lwjgl:0.0.2-1"
}

jar {
    archivesBaseName = 'cubecraft-client'
    destinationDirectory=file('../run/client')
    manifest {
        attributes(
                "Manifest-Version": 1.0,
                'Main-Class': 'ink.flybird.cubecraft.client.ClientMain'
        )
    }
}